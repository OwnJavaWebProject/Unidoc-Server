<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Line Menu Styles</title>
    <meta name="description"
          content="An open collection of menu styles that use the line as a creative design element"/>
    <meta name="keywords" content="web design, styles, inspiration, line, pseudo-element, SVG, animation"/>

    <link rel="shortcut icon" href="favicon.ico">

    <!--公共样式-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" type="text/css" href="css/group.css" th:href="@{/css/group.css}"/>
    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" th:href="@{/css/component.css}"/>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <section class="section section--menu" id="Alonso">
        <h2 class="section__title">UNIDOC</h2>
        <nav class="menu menu--alonso">
            <ul class="menu__list">
                <li class="menu__item">
                    <botton id="btn" class="menu__link" name="btn">创建小组</botton>
                </li>
                <li class="menu__item menu__item--current"><a th:href=@{/mydoc} class="menu__link">我的文档</a></li>
                <li class="menu__item"><a th:href=@{/editor} class="menu__link">文档编辑</a></li>
                <li class="menu__item"><a th:href=@{/teamdoc} class="menu__link">小组文档</a></li>
                <li class="menu__item"><a th:href=@{/my} class="menu__link">个人信息</a></li>
                <li class="menu__line"></li>
            </ul>
        </nav>
    </section>
</div>
<!--group-->
<div class="bg"></div>
<div class="center center_display" name="center" id="center">
    <div class="close"><a href="#" id="close">&#10006</a></div>
    <div class="main" name="main">
        <form id="groupForm" th:action="@{/addgroup}" method="post">
            <div class="head">
                <div class="title"><p name="title">新建小组</p></div>
            </div>
            <br>
            <div class="body">
                <div class="name"></div>
                小组名称
                <div class="in"><label>
                    <input name="name" size="30px">
                </label></div>
                <div class="content-name">小组简介</div>
                <div class="content"><label>
                    <textarea name="brief"></textarea>
                </label></div>
            </div>
            <div class="foot">
                <label>
                    <select name="memberRole">
                        <option value="0">组长</option>
                        <option value="1">组员</option>
                    </select>
                </label>
            </div>
            <div class="btn">
                <button id="submit" class="create">创建</button>
            </div>
        </form>
    </div>
</div>
<!-- /container -->
<script src="js/jquery.js" th:attr="src=@{/js/jquery-3.3.1.min.js}"></script>
<script>
    $("#btn").click(function () {
        $("#center").removeClass("center_display").siblings().addClass("bg-blur");
    });
    $("#close").click(function () {
        $("#center").addClass("center_display").siblings().removeClass("bg-blur");
    });
    $("#submit").click(function () {
        $("#groupForm").submit();
        $("#center").addClass("center_display").siblings().removeClass("bg-blur");
    })
</script>
<script src="js/classie.js" th:attr="src=@{/js/classie.js}"></script>
<script src="js/clipboard.min.js" th:attr="src=@{/js/clipboard.min.js}"></script>

</body>
</html>
